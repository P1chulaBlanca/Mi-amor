<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Sujeysita ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top right, #e8d5f7, #fce4ff);
      overflow-x: hidden;
      color: #5e4b8b;
      text-align: center;
    }
    .titulo {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-top: 40px;
      animation: aparecer 2s ease-in-out forwards;
    }
    .mensaje {
      font-size: 1.5rem;
      margin: 20px;
      animation: escribir 5s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #5e4b8b;
      width: 0;
      margin: auto;
    }
    @keyframes escribir {
      from { width: 0 }
      to { width: 90%; }
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    .foto {
      margin-top: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: aparecer 3s ease-in-out forwards;
    }
    .firma {
      margin-top: 40px;
      font-size: 1.2rem;
      font-style: italic;
    }
    .corazones {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .corazon {
      position: absolute;
      color: #ffc1f3;
      font-size: 2rem;
      animation: flotar 8s infinite ease-in;
    }
    @keyframes flotar {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="corazones" id="corazones"></div>
  <h1 class="titulo">Para ti, Sujeysita ðŸ’œ</h1>
  <div class="mensaje">Eres el amor de mi Vida mi Sujey Yamile Kiara Huarcaya Meza Hermosa</div>
  <img src="foto.jpg" alt="Nosotros tomados de la mano" class="foto" />
  <div class="firma">Con todo mi amor, Emerson ðŸ’Œ</div>

  <!-- MÃºsica de fondo -->
  <audio autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/j9xy8gfgjrfqdyjwrd87a/MAI-MiloJ-Instrumental.mp3?rlkey=2lwsfwl7qotd9gg2ugco6xbh3&raw=1" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const corazones = document.getElementById("corazones");
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = Math.random() * 20 + 10 + "px";
      corazon.textContent = "ðŸ’œ";
      corazones.appendChild(corazon);
      setTimeout(() => {
        corazon.remove();
      }, 8000);
    }
    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
