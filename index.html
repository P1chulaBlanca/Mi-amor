
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Sujeysita âœ¨</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #1a1a1a, #3a1c32);
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .spotlight {
      width: 200px;
      height: 300px;
      border-radius: 50% 50% 0 0;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.15), transparent 80%);
      animation: pulseLight 2s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .silhouette {
      width: 120px;
      height: 120px;
      background-image: url("https://i.imgur.com/Mc9T4yU.png");
      background-size: cover;
      background-position: center;
      filter: drop-shadow(0 0 10px #ff96c5);
      opacity: 0.9;
    }

    @keyframes pulseLight {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 0.4; transform: scale(1.05); }
    }

    .poem {
      max-width: 80%;
      text-align: center;
      font-size: 20px;
      color: #ffd6e8;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInPoem 3s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInPoem {
      to { opacity: 1; transform: scale(1.02); }
    }

    .button-container {
      margin: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .enabled {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 0 10px #ff9dbb;
    }

    .disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    .heart {
      margin-top: 40px;
      width: 120px;
      height: 110px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
      opacity: 0;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 110px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .love-text {
      margin-top: 20px;
      font-size: 26px;
      color: #ffaad4;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <audio id="voiceAudio" src="voice.mp3" preload="auto"></audio>

  <div class="spotlight">
    <div class="silhouette"></div>
  </div>

  <div class="poem">
    En medio de luces suaves y sueÃ±os rosados,<br>
    hay un nombre que late mÃ¡s fuerte que el alma:<br>
    <b>Sujeysita</b>, mi ternura, mi calma,<br>
    la razÃ³n por la cual todo cobra sentido y encanto. ðŸ’«
  </div>

  <div class="button-container">
    <button class="enabled" onclick="loveAction()">Bien</button>
    <button class="disabled" disabled>Mal</button>
  </div>

  <div id="heartContainer" style="display:none; flex-direction: column; align-items: center;">
    <div class="heart"></div>
    <div class="love-text">Te amo mi Sujeysita hermosa ðŸ’–</div>
  </div>

  <script>
    function loveAction() {
      document.getElementById('heartContainer').style.display = 'flex';
      document.getElementById('voiceAudio').play();
    }
  </script>

</body>
</html>
